<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline AI HTML Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    pre {
      background: #eee;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Offline AI HTML Generator</h1>
    <textarea id="prompt" placeholder="Describe your UI (e.g., 'a login form with email and password')"></textarea>
    <button id="generateBtn" onclick="generateHTML()" disabled>Loading model...</button>

    <h2>Generated Code</h2>
    <pre id="codeOutput">Model is loading... Please wait 20–40 seconds.</pre>

    <h2>Live Preview</h2>
    <iframe id="preview"></iframe>
  </div>

  <!-- Load Hugging Face Transformers.js -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1/dist/transformers.min.js"></script>
  <script>
    let pipeline;

    async function loadModel() {
      document.getElementById("codeOutput").textContent = "Loading AI model (GPT2)...";
      pipeline = await window.transformers.pipeline("text-generation", "Xenova/gpt2");
      document.getElementById("codeOutput").textContent = "✅ Model loaded. You can now enter a prompt.";
      document.getElementById("generateBtn").disabled = false;
      document.getElementById("generateBtn").textContent = "Generate HTML";
    }

    async function generateHTML() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("codeOutput");
      const preview = document.getElementById("preview");

      if (!pipeline) {
        output.textContent = "Model not ready yet. Please wait...";
        return;
      }

      if (!prompt) {
        output.textContent = "❗ Please enter a prompt.";
        return;
      }

      output.textContent = "⏳ Generating HTML... Please wait...";

      const result = await pipeline("Create HTML for: " + prompt, {
        max_new_tokens: 200,
        temperature: 0.7,
        top_k: 40,
      });

      const code = result[0].generated_text;
      output.textContent = code;

      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      preview.src = url;
    }

    loadModel();
  </script>
</body>
</html>
