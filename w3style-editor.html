<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Tutorials</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #0d6efd, #084298);
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      margin-left: 250px;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>ðŸ“˜ Web Tutorials</h2>
  <a href="#" onclick="loadTutorial('w3-html.html')">HTML Tutorial</a>
  <a href="#" onclick="loadTutorial('w3-css.html')">CSS Tutorial</a>
  <a href="#" onclick="loadTutorial('w3-js.html')">JavaScript Tutorial</a>
</div>

<div class="main-content">
  <iframe id="tutorialFrame" src="w3-html.html"></iframe>
</div>

<script>
  function loadTutorial(page) {
    document.getElementById('tutorialFrame').src = page;
  }
</script>

</body>
</html>
